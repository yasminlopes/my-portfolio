<nav id="navbar">
  <ul class="navbar__items">
    <li class="navbar__logo">
      <img
        width="70"
        height="70"
        class="navbar__items-img"
        src="https://www.adaptivewfs.com/wp-content/uploads/2020/07/logo-placeholder-image.png"
      />
    </li>
    <li class="navbar__burger" (click)="toggleMenu()">
      <i class="material-icons">{{ isMenuOpen ? "close" : "menu_open" }}</i>
    </li>

    <li class="navbar__menu" [ngClass]="{ 'is-open': isMenuOpen }">
      <ng-container *ngFor="let item of navbarItems; let i = index">
        <a class="navbar__menu--item">
          <span class="navbar__menu--index"
            >{{ (i + 1).toString().padStart(2, "0") }}.</span
          >
          {{ item.menu }}
        </a>
      </ng-container>
    </li>

    <li class="navbar__menu-buttons">
      <app-button-dropdown
        [items]="languageDropdown"
        [icon]="'language'"
        (selected)="executeEventDropdown($event)"
      ></app-button-dropdown>
    </li>
  </ul>
</nav>
